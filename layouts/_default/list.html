{{ define "main" }}
  <article class="prose lg:prose-xl">
    <h1 class="text-4xl">
      {{ .Title }}
    </h1>
    <ol>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .LinkTitle }}
          </a>
        </li>
      {{ end }}
    </ol>
  </article>
{{ end }}
